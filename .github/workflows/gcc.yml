name: GCC

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'LUA_LICENSE'
      - 'logo.png'
      - 'doc/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'LUA_LICENSE'
      - 'logo.png'
      - 'doc/**'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Linux GCC Debug",
            os: ubuntu-latest,
            build_type: "Debug",
            cc: "gcc-12",
            cxx: "g++-12"
          }
        - {
            name: "Linux GCC Release",
            os: ubuntu-latest,
            build_type: "Release",
            cc: "gcc-12",
            cxx: "g++-12"
          }
    steps:
      - uses: actions/checkout@v3

      - name: Build
        shell: bash
        env:
          BUILD_TYPE: ${{ matrix.config.build_type }}
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        run: |
          cmake --preset=gcc -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=OFF
          cd ./build
          make

      - name: Install
        shell: bash
        working-directory: ./build
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        run: |
          sudo make install

      - name: Clean
        shell: bash
        run: |
          rm -rf ./build

      - name: Test
        shell: bash
        working-directory: ./test
        env:
          BUILD_TYPE: ${{ matrix.config.build_type }}
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        run: |
          cmake --preset=gcc -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=OFF
          make
